<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>GQ Trade</title>
    <script>
      (function(){
        try {
          var qs = new URLSearchParams(location.search||'');
          var td = qs.get('tdkey') || qs.get('twelvedata') || '';
          if (td) {
            localStorage.setItem('td:key', td);
            window.__TD_KEY__ = td;
          }
        } catch (e) {}
        try {
          fetch('/api/config/tdkey').then(function(r){ return r.json(); }).then(function(j){
            var key = (j && (j.key || j.tdkey || j.value)) || '';
            if (key && !localStorage.getItem('td:key')) {
              localStorage.setItem('td:key', key);
              window.__TD_KEY__ = key;
            }
          }).catch(function(){ });
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
