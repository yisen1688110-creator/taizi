# kudafn.com - 前端用户界面
server {
    listen 80;
    listen 443 ssl http2;
    server_name kudafn.com www.kudafn.com;

    ssl_certificate     /etc/ssl/cloudflare/kudafn.com.pem;
    ssl_certificate_key /etc/ssl/cloudflare/kudafn.com.key;

    root /var/www/kudafn;
    index index.html;

    add_header X-Origin "kudafn.com" always;

    location /assets/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location = /index.html {
        add_header Cache-Control "no-cache, must-revalidate";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /uploads/ {
        proxy_pass http://127.0.0.1:5210;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # IM 客服系统静态文件
    location /im/ {
        alias /var/www/kudafn-im/;
        index customer.html;
        try_files $uri $uri/ /im/customer.html;
    }
    
    location = /im {
        return 301 /im/;
    }

    # IM API 和 WebSocket
    location /im-api/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Socket.IO for IM
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_pass http://127.0.0.1:5210;
    }
}
