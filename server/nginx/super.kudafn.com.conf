server {
    listen 80;
    listen 443 ssl http2;
    server_name super.kudafn.com super.kludafn.com;

    # 替换为你服务器上的证书文件路径
    ssl_certificate     /etc/letsencrypt/live/super.kudafn.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/super.kudafn.com/privkey.pem;

    # 前端静态资源根目录（运营后台使用独立目录）
    root /var/www/super;
    index index.html;

    add_header X-Origin "super.kudafn.com" always;

    # 前端单页应用路由
    location /assets/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    location = /index.html {
        add_header Cache-Control "no-cache, must-revalidate";
    }
    location = /version {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_pass http://127.0.0.1:5210/version;
    }
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 后端 API 反向代理（保留 /api 前缀）
    location /api/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_pass http://127.0.0.1:5210;
    }

    
}